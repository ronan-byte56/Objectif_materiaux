<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif Matériaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Objectif Matériaux</h1>

        <div id="selection-niveau">
            <p>Choisis ton niveau :</p>
            <button class="btn-niveau" onclick="choisirNiveau('seconde')">Seconde</button>
            <button class="btn-niveau" onclick="choisirNiveau('premiere')">Première</button>
            <button class="btn-niveau" onclick="choisirNiveau('terminale')">Terminale</button>
        </div>

        <div id="jeu" style="display:none;">
            <div class="stats-bar">
                <span id="timer">Temps : 0m 0s</span>
                <span id="progression">Question 1 / 100</span>
            </div>
            
            <div class="card">
                <p id="question"></p>
                <input type="text" id="input-reponse" placeholder="Tape ta réponse..." autocomplete="off">
                <button id="btn-valider" onclick="verifierReponse()">Valider</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
